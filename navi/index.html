<script>
    var time = new Date().getTime();
    const asideHtml = `
        <aside>
        <div class='avatar'>
            <iframe allowtransparency="true" frameborder="0" scrolling="no" width="325px"
            src="https://i.tianqi.com/?c=code&a=getcode&id=21&icon=1"></iframe>

            <a target="_blank" rel="noopener" href="http://pi.adbyte.cn:2053/">系统健康状态</a>
        </div>
        <aside>
        `;

    HTMLElement.prototype.appendHTML = function (html) {
        var divTemp = document.createElement("div"), nodes = null
                , fragment = document.createDocumentFragment();
        divTemp.innerHTML = html;
        nodes = divTemp.childNodes;
        for (var i = 0, length = nodes.length; i < length; i += 1) {
            fragment.appendChild(nodes[i].cloneNode(true));
        }
        this.appendChild(fragment);
        nodes = null;
        fragment = null;
    };

    window.onload = function () {
        post = document.getElementById('post');
        asides = post.getElementsByTagName('aside');
        if(asides){
            as = asides[0];
            if(as){
                post.removeChild(as)
            }
        }
        setTimeout(function() {
            post.appendHTML(asideHtml)
        },500);
    }
</script>
